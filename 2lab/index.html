<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 lab</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <canvas id="drawingArea" class="drawing_area float_left" width="800" height="600"></canvas>
        <div class="input float_right">
            <select name="shapes" id="shapeSelect" class="shape_select" >
                <option value="circle" selected>circle</option>
                <option value="triangle">triangle</option>
                <option value="rectangle">rectangle</option>
            </select>
            <div class="general_info">
                <div>
                    <label for="fillColor">fill color</label>
                    <input type="text" id="fillColor">
                    <label for="borderColor">Border color</label>
                    <input type="text" id="borderColor">
                </div>
            </div>
            <div class="triangle_info" id="triangleInfo">
                <div class="info_row">
                    <label for="triangleX1">x1</label>
                    <input type="text" id="triangleX1">
                    <label for="triangleY1">y1</label>
                    <input type="text" id="triangleY1">
                </div>
                <div class="info_row">
                    <label for="triangleX2">x2</label>
                    <input type="text" id="triangleX2">
                    <label for="triangleY2">y2</label>
                    <input type="text" id="triangleY2">
                </div>
                <div class="info_row">
                    <label for="triangleX3">x3</label>
                    <input type="text" id="triangleX3">
                    <label for="triangleY3">y3</label>
                    <input type="text" id="triangleY3">
                </div>
            </div>
            <div class="rectangle_info" id="rectangleInfo">
                <div class="info_row">
                    <label for="rectangleX1">x1</label>
                    <input type="text" id="rectangleX1">
                    <label for="rectangleY1">y1</label>
                    <input type="text" id="rectangleY1">
                </div>
                <div class="info_row">
                    <label for="rectangleX2">x2</label>
                    <input type="text" id="rectangleX2">
                    <label for="rectangleY2">y2</label>
                    <input type="text" id="rectangleY2">
                </div>
            </div>
            <div class="circle_info" id="circleInfo">
                <div class="info_row">
                    <label for="circleX">x</label>
                    <input type="text" id="circleX">
                </div>
                <div class="info_row">
                    <label for="circleY">y</label>
                    <input type="text" id="circleY">
                </div>
                <div class="info_row">
                    <label for="radius">radius</label>
                    <input type="text" id="radius">
                </div>
            </div>
            <div id="area"></div>
            <div id="perimeter"></div>
            <button id="drawButton">draw</button>


        </div>
        <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/shape.js"></script>
    <script type="text/javascript" src="js/circle.js"></script>
    <script type="text/javascript" src="js/triangle.js"></script>
    <script type="text/javascript" src="js/rectangle.js"></script>

</body>
</html>
